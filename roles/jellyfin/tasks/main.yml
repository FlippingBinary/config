---
- name: Install NFS client software
  become: true
  ansible.builtin.apt:
    name:
      - nfs-common
    state: present

- name: Create folder for Jellyfin
  become: true
  ansible.builtin.file:
    path: /opt/jellyfin
    state: directory
    mode: u+rw,g+rw,o+r

- name: Mount media folder
  become: true
  ansible.posix.mount:
    src: "ds218play.goobygob.com:/volume1/GoobyDrive/Media"
    path: "/media"
    opts: rw,async,hard
    state: mounted
    fstype: nfs

- name: Manage Jellyfin server's Docker compose
  community.docker.docker_compose_v2:
    project_name: jellyfin
    definition:
      services:
        # Automatically update container images when there's a new release
        watchtower:
          image: containrrr/watchtower
          pull_policy: always
          container_name: watchtower
          environment:
            TZ: America/New_York
          volumes:
            - /var/run/docker.sock:/var/run/docker.sock
          command: --cleanup --remove-volumes --schedule "0 0 3 * * *"
          restart: unless-stopped

        jellyfin:
          image: jellyfin/jellyfin:latest
          restart: always
          volumes:
            - "/opt/jellyfin/config:/config"
            - "/opt/jellyfin/cache:/cache"
            - "/media:/media"
          network_mode: host
