---
- name: System
  hosts: all
  vars_files:
    - secrets.yml
  roles:
    - network
    - ssh

- name: Workstation
  hosts: workstation
  vars_files:
    - secrets.yml
  roles:
    - comms
    - docs
    - trusted
    - docker

- name: Kubernetes
  hosts: kube:worker
  vars_files:
    - secrets.yml
  roles:
    - kubernetes

- name: Development Environment
  hosts: development
  vars_files:
    - secrets.yml
  roles:
    - docker
    - lazyvim
    - oh-my-posh

- name: Proxmox Host
  hosts: proxmox
  vars_files:
    - secrets.yml
  roles:
    - proxmox

- name: Artificial Intelligence
  hosts: wsl.cougar
  vars_files:
    - secrets.yml
  roles:
    - ai
